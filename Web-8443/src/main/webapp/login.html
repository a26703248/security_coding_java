<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login</title>
<script type="text/javascript">
	function ajaxLogin(){
		var xhttp = new XMLHttpRequest();
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;
		
		xhttp.onload = () => {
			document.getElementById("demo").innerHTML = this.responseText;
		}
		
		xhttp.open("POST", "https://localhost:8443/WebSecure/servlet/login", true);
		xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
		debugger
		xhttp.send("username="+username+"&password="+password);
	}
</script>
</head>
<body>
	<h1>Login Page</h1>
	<form action="https://localhost:8443/WebSecure/servlet/login" method="post">
		Username: <input type="text" id="username" name="username" value="john"/><p />
		Password: <input type="password" id="password" name="password" value="1234"/><p />
		<input type="submit" value="Login" />
		<input type="button" onclick="ajaxLogin()" value="Login"/>
	</form>
	<div id="demo"></div>
</body>
</html>
